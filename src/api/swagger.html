<!DOCTYPE html>
<html>
<head>
    <title>Proxy.rs API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.52.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/docs/openapi.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    if (request.url.includes('/api/v1/') && localStorage.getItem('token')) {
                        request.headers['Authorization'] = `Bearer ${localStorage.getItem('token')}`;
                    }
                    return request;
                }
            });

            // Add custom authentication for API testing
            setTimeout(() => {
                const authButton = document.createElement('button');
                authButton.textContent = 'Set API Token';
                authButton.style.position = 'fixed';
                authButton.style.top = '10px';
                authButton.style.right = '10px';
                authButton.style.zIndex = '9999';
                authButton.style.padding = '10px';
                authButton.style.backgroundColor = '#4CAF50';
                authButton.style.color = 'white';
                authButton.style.border = 'none';
                authButton.style.borderRadius = '4px';
                authButton.style.cursor = 'pointer';

                authButton.onclick = () => {
                    const token = prompt('Enter your JWT token:');
                    if (token) {
                        localStorage.setItem('token', token);
                        alert('Token set successfully!');
                    }
                };

                document.body.appendChild(authButton);
            }, 1000);
        }
    </script>
</body>
</html>
